
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deum</title>
    {% load staticfiles %}

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>-->

    <link href="{% static 'control/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'control/css/scrolling-nav.css' %}" rel="stylesheet">


</head>
<body>
    <section style="padding: 0px" id="auto">
        <div class="centerHolder">
            <!--<a href="/control/run" class="button center">Deum</a><br>-->
            <!--<img style="width: 300px" src="{% static 'control/images/logo2.png' %}" alt="">-->
            <form action="http://localhost:8000/control/result/" method="post" style="margin-top: 60px">
                <!--{% csrf_token %}-->

                <input type="hidden" class="center" type="text" name="mode" value="1">
                <input type="hidden" class="center" type="text" name="on" value="1">
                <input type="hidden" class="center" type="text" name="duration" value="0">
                <input type="hidden" class="center" type="text" name="power" value="0">
                <input type="hidden" class="center" type="text" name="device" value="0">
                <!--{% load staticfiles %}-->


                <!--<button style="width: 400px" class="button_trans" type="submit"><img style="width: 100%" src="{% static 'control/images/btn_main.png' %}" alt=""></button>-->
                <button style="width: 400px" class="button_trans" type="submit"><img style="width: 100%" src="{% static 'control/images/btn_main.png' %}" alt=""></button>

                <!--<input type="submit" value="자동데우기">-->
            </form>
            <!--<a class="nav-link js-scroll-trigger" href="#manual">manual</a>-->
        </div>
    </section>



    <section id="manual" style="margin-top:1000px">
        <div class="centerHolder">
            <!--<a class="nav-link js-scroll-trigger" href="#auto">auto</a>-->

            <form action="http://localhost:8000/control/result/" method="post">
                {% csrf_token %}
                <input type="hidden" class="center" type="text" id="power" name="power" value="7">
                <!--<label class="text" for="duration">&nbsp&nbsp&nbsp</label>-->
                <!--<a class="aBtn" href="#" id="power_plus">+</a>-->
                <!--<a class="aBtn" href="#"id="power_minus">-</a><br>-->
                <p class="stdfont" style="font-size: 40px">TIME</p>
                <div>
                    <a class="aBtn" href="##" id="duration_minus">-</a>
                    <input class="center transinput" type="text" id="duration" name="duration" value="30">
                    <!--<label class="text" for="duration">초</label>-->
                    <a class="aBtn" href="##" id="duration_plus">+</a>
                </div>

                <input type="hidden" class="center" type="text" id="mode" name="mode" value="0">
                <input type="hidden" class="center" type="text" id="device" name="device" value="0">
                <input type="hidden" class="center" type="text" id="on" name="on" value="1">

                <!--mode, on, duration, power, device-->
                <button class="button_trans" id="btn" type="submit" style="width:120px" >GO</button>
            </form>
        </div>
    </section>



  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'control/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'control/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'control/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static 'control/js/scrolling-nav.js' %}"></script>






</body>
</html>

<style>
@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);


a:hover {
    text-decoration: none;
    color: white;
}

body {
  background-color: black;
}

.text {
    color: white;
    font-size: 50px;
    font-family: 'Noto Sans CJK', sans-serif;
    font-style: italic;
    font-weight: bold;
    font-stretch: semi-condensed;
}

.aBtn {
  font-size: 50px;
  color: white;
  text-decoration: none;
  margin: 5px;

}

.button {
  margin-top: 200px;
  background-color: gray; /* Green */
  border: none;
  color: white;
  padding: 40px 64px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 32px;
}


.button_trans {
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;
    color: white;
    font-size: 50px;
    font-family: 'Noto Sans CJK', sans-serif;
    font-style: italic;
    font-weight: bold;
    font-stretch: semi-condensed;

}



.center {
  text-align: center;
}

.centerHolder{ text-align: center; }







.transinput {
    margin: 30px;
    border: 10px;
    outline:none;
    font-size: 40px;
    background-color: #292929;
    transition:height 1s;
    -webkit-transition:height 1s;
    color: white;
    width: 200px;
    height: 40px;
    padding-top: 10px;
    padding-bottom: 10px;

}

.stdfont {
    color: white;
    font-size: 50px;
    font-family: 'Noto Sans CJK', sans-serif;
    font-style: italic;
    font-weight: bold;
    margin: 0px;
    font-stretch: semi-condensed;
}



</style>


<script>
    $('#power_plus').click(function(){
        var x = parseInt(document.getElementById("power").value);
        x += 1;
        if(x > 10) x = 10;
        document.getElementById("power").value = x;
    });

    $('#power_minus').click(function(){
        var x = parseInt(document.getElementById("power").value);
        x -= 1;
        if(x < 0) x = 0;
        document.getElementById("power").value = x;
    });

    $('#duration_plus').click(function(){
        var x = parseInt(document.getElementById("duration").value);
        x += 5;
        document.getElementById("duration").value = x;
    });

    $('#duration_minus').click(function(){
        var x = parseInt(document.getElementById("duration").value);
        x -= 5;
        if(x < 0) x = 0;
        document.getElementById("duration").value = x;
    });

</script>
