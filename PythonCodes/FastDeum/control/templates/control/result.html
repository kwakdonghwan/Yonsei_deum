    </div>
</body>


<script>
    setInterval(checkStatus, 100);
    var found = false;

    function checkStatus()
    {
        if(found) return;
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", "http://localhost:8000/control/status", false ); // false for synchronous request
        xmlHttp.send( null );
        // return xmlHttp.responseText;
        var status = xmlHttp.responseText;
        if(status=="0") {
            found = true;
            var obj = document.getElementById('pic');
            obj.setAttribute('src', '/static/control/images/done2.gif');
            setTimeout(function() { window.history.back(); }, 6000);

         }
    }


</script>
